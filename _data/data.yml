projects:
    title: Projects
    intro: > You can see the details of the projects by clicking on the project name

    assignments:
      - title: Face mask detection using Faster R-CNN and YOLOv5
        link: "https://github.com/hungpham13/Face-mask-detection"
        tagline: "Apply two famous deep learning algorithms in object detection problems to detect correct, incorrect and non- mask wearers automatically, with focus on improving the accuracy and detection speed towards real-time detection.

      - title: Shopee Products Matching Challenge
        link: "https://github.com/calibretaliation/DeepLearning20211"
        tagline: "Identify similar products based on their images. The data provided by Shopee with 30000 images of products categorized into 11000 different classes"

      - title: Vietnamese Laptop Exploratory Data Analysis
        link: "https://github.com/hungpham13/Laptop-EDA"
        tagline: "Analyzing the effect of laptop predictors on Vietnamese customers interest by scraping data from FPT Shop, Thegioididong and CellphoneS."

      - title: Stroke Prediction using CART, SVM and ANN
        link: "https://github.com/LapTQ/IT31903_123220_Group18_Stroke-prediction"
        tagline: "Using different machine learning algorithms to solve binary classification problem predicting whether a patient is likely to suffer from stroke or not based on gender, age, smoking status, marital status, etc.."

      - title: Time series analysis
        link: ""
        tagline: "Analyzing and modeling energy consumption data using deterministic and stochastic model."

      - title: 8-Puzzle
        link: "https://github.com/iamqh501/8-puzzle---AI-capstone-project"
        tagline: "Implement different search algorithms like A* search, Iterative Deepening, Iterative Deepening A* to solve the 8-puzzle problem."

      - title: Timetable Arrangement
        link: "https://github.com/hungpham13/Project-15-Timetable-Arrangement"
        tagline: "Using Google OR-tools and self-implement optimizations to solve a problem of timetable arragement for classes."


